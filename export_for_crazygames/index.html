
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Dash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --game-bg: #1a1a2e;
            --menu-bg: rgba(26, 26, 46, 0.95);
            --text-glow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: var(--game-bg);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        #gameCanvas {
            width: 100%;
            height: 100vh;
            display: block;
            background: linear-gradient(135deg, var(--game-bg) 0%, #2a2a4e 100%);
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: var(--menu-bg);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 300px;
        }

        .game-title {
            color: white;
            text-shadow: var(--text-glow);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        #startButton {
            background: linear-gradient(45deg, #007bff 0%, #17a2b8 100%);
            border: none;
            padding: 1rem 3rem;
            font-size: 1.25rem;
            border-radius: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            cursor: pointer;
        }

        #startButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        #hud {
            position: fixed;
            top: 1rem;
            left: 1rem;
            color: white;
            font-size: 1.25rem;
            font-family: 'Courier New', monospace;
            text-shadow: var(--text-glow);
            background: var(--menu-bg);
            padding: 1rem;
            border-radius: 1rem;
            backdrop-filter: blur(5px);
        }

        .score, .multiplier {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .score::before {
            content: "ðŸŽ¯";
        }

        .multiplier::before {
            content: "âš¡";
        }

        /* Achievement Notifications */
        .achievement-notification {
            position: fixed;
            top: 20px;
            right: -300px;
            background: var(--menu-bg);
            padding: 1rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }

        .achievement-notification.show {
            transform: translateX(-320px);
        }

        .achievement-icon {
            font-size: 2rem;
        }

        .achievement-text {
            flex-grow: 1;
        }

        .achievement-title {
            font-weight: bold;
            color: white;
        }

        .achievement-desc {
            font-size: 0.9rem;
            color: white;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Game UI -->
        <div id="menu">
            <h1 class="game-title display-4 mb-4">Cosmic Dash</h1>
            <div class="mb-4">
                <button id="startButton" class="btn btn-primary btn-lg">
                    Start Game
                </button>
            </div>
            <div class="mb-4">
                <p>Avoid obstacles and collect power-ups in this space adventure!</p>
                <p>Use arrow keys or swipe to control your ship.</p>
            </div>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Game HUD -->
        <div id="hud" class="d-none">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="multiplier">Multiplier: <span id="multiplierValue">1x</span></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="static/js/achievements.js"></script>
    <script src="static/js/particles.js"></script>
    <script src="static/js/audio.js"></script>
    <script src="static/js/game.js"></script>
</body>
</html>
